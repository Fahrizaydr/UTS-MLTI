                    example: 1
                resolver_id:
                  type: integer
                  example: 1
                status:
                  type: string
                  example: Submitted
                comment:
                  type: string
                  example: Comment
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
