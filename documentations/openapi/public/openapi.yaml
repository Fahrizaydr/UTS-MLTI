                  updated_at:
                    type: string
                    example: 2023-01-01 00:00:00
                  deleted_at:
                    type: string
                    example: 2023-01-01 00:00:00
    get:
      tags:
        - Incidents
      parameters:
        - name: id
          in: path
          description: Incident ID
          required: true
          schema:
            type: integer
      responses:
        200:
